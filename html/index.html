<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadorizando</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora simples</h1>
    </header>


    <form action="">
        <input type="number" id="calcu" placeholder="Digite o primeiro número..."> <br> <br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">÷</option>
        </select> <br> <br>
        <input type="number" id="calcu-2" placeholder="Digite o segundo número..."> <br> <br>
        <button id="soma">calcular</button>
    </form>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p class="me">Feito por Matheus de Arruda</p>
        <script src="../js/script.js"></script>
</body>
</html>
